<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <form method="POST" action="{{ url_for('play') }}">
        <label>
            <input type="radio" name="choice" value="1" required> Rock
        </label>
        <label>
            <input type="radio" name="choice" value="2"> Paper
        </label>
        <label>
            <input type="radio" name="choice" value="3"> Scissor
        </label>
        <input type="hidden" name="user_count" value="{{ user_count }}">
        <input type="hidden" name="comp_count" value="{{ comp_count }}">
        <button type="submit">Play</button>
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
        <p>You chose: {{ u_value }}</p>
        <p>Computer chose: {{ comp_choice }}</p>
    {% endif %}

    <h3>User Score: {{ user_count }}</h3>
    <h3>Computer Score: {{ comp_count }}</h3>
</body>
</html>
